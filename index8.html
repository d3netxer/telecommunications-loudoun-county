    // get color depending on population density value
    function getColor(d) {
      return d > -64 ? '#800026' :
             d > -76  ? '#E31A1C' :
             d > -88  ? '#FC4E2A' :
             d > -100   ? '#FD8D3C' :
             d > -112   ? '#FEB24C' :
             d > -124   ? '#FED976' :
                        '#FFEDA0';
    }

    var legend = L.control({position: 'bottomleft'});

    legend.onAdd = function (map) {

      var div = L.DomUtil.create('div', 'info legend'),
        grades = [-124, -112, -100, -88, -76, -64, -52],
        labels = [],
        from, to;

      labels.push('Cell Tower Strength');

      for (var i = 0; i < grades.length; i++) {
        from = grades[i];
        to = grades[i + 1];

        labels.push(
          '<i style="background:' + getColor(from + 1) + '"></i> ' +
          from + (to ? ' to ' + to + ' ' : '+'));
      }

      labels.push('Cell Tower Measurements');
      labels.push('<i style="background:' + '#229A00' + '"></i> ');

      div.innerHTML = labels.join('<br>');
      return div;
    };

      var ele = $(e.toElement); 
      if (!ele.hasClass("hasDatepicker") && !ele.hasClass("ui-datepicker") && !ele.hasClass("ui-icon") && !$(ele).parent().parents(".ui-datepicker").length)
         $(".hasDatepicker").datepicker("hide"); 
    });

    //using focusin works!
    //http://stackoverflow.com/questions/4987293/weird-jquery-date-picker-action

    //https://daveismyname.com/dynamic-form-with-jquery-ui-datepicker-bp
    //you are finding when the datepicker get clicked, then destroying the datepicker and creating a new one
    $('body').one('focusin', "#datepicker_recurring_start", function() {
        //$(this).datepicker('destroy').datepicker({changeMonth: true,changeYear: true,dateFormat: "yy-mm-dd",yearRange: "1900:+10",showOn:'focus'}).focus();
        //console.log('date picked');
        //destroy was the old way, but it keeps on destroying and recreating the datepicker, and skips back to January 1900 if you press forward month
        $(this).datepicker('destroy').datepicker({
        //http://stackoverflow.com/questions/4987293/weird-jquery-date-picker-action
        //$(this).not('.hasDatePicker').datepicker({
           //dateFormat: 'mm/dd/yyyy',
              onSelect: function (date) {
              //defined your own method here
              //console.log('start date picked2 ');
              startOrEnd = 'start'
              dateStart = date;
              newDateQuery(dateStart,startOrEnd,dateEnd);
              }
          });
    });

    $('body').one('focusin', "#datepicker_recurring_end", function() {
        //$(this).datepicker('destroy').datepicker({changeMonth: true,changeYear: true,dateFormat: "yy-mm-dd",yearRange: "1900:+10",showOn:'focus'}).focus();
        //console.log('date picked');
        //$(this).not('.hasDatePicker').datepicker({
          $(this).datepicker('destroy').datepicker({
              onSelect: function (date) {
              //defined your own method here
              //console.log('end date picked2 ');
              startOrEnd = 'end'
              dateEnd = date;
              newDateQuery(dateEnd,startOrEnd,dateStart);
              }
          });
    });

    $('body').on('focus',"#datepicker_recurring_end", function(){
        $(this).datepicker();
        //alert('date');
        //$("#datepicker_recurring_end").datepicker("setDate", "+0");
    });

    $('body').on('focus',"#datepicker_recurring_start", function(){
        $(this).datepicker();
        //$("#datepicker_recurring_start").datepicker("setDate", new Date(2014,10,30));
    });
    //end of window.onload function
    }
